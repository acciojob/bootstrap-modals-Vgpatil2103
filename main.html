<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 <body>

<button type="button" id="open-modal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newton-modal">

</button>

  <div class="modal-dialog modal-dialog-centered">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium laudantium eos nesciunt fugit ad distinctio cumque ex? Ipsa, accusantium dicta? Quis inventore aliquam saepe quidem alias illum laboriosam reprehenderit enim.  </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
